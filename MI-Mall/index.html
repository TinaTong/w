<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小米商城</title>
    <link rel="stylesheet" type="text/css" href="static/css/MI.css">
    <link rel="stylesheet" type="text/css" href="static/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/footlogo.png">
</head>
<body>
<div class="box">
    <div class="header"></div>
    <div class="content-top">
        <div class="content">
            <div class="content-menu"></div>
            <div class="content-pic"></div>
            <div class="content-shop">
                <div class="content-shop-1"></div>
                <div class="content-shop-2"></div>
                <div class="content-shop-3"></div>
                <div class="content-shop-4"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="content-mi">小米闪购</div>
        <div class="content-mi-shop">
            <div class="content-mi-shop-1"></div>
            <div class="content-mi-shop-2"></div>
            <div class="content-mi-shop-3"></div>
            <div class="content-mi-shop-4"></div>
            <div class="content-mi-shop-5"></div>
        </div>
        <div class="clear"></div>
        <div class="content-mi-pic"></div>
    </div>
    <div class="content-bottom">
        <div class="content-bottom-1">
            <div class="content-bottom-menu">手机</div>
            <div class="content-bottom-shop">
                <div class="content-bottom-shop-1"></div>
                <div class="content-bottom-shop-2">
                    <div class="content-bottom-shop-top">
                        <div class="content-bottom-shop-top1"></div>
                        <div class="content-bottom-shop-top2"></div>
                        <div class="content-bottom-shop-top3"></div>
                        <div class="content-bottom-shop-top4"></div>
                    </div>
                    <div class="content-bottom-shop-bottom">
                        <div class="content-bottom-shop-bottom1"></div>
                        <div class="content-bottom-shop-bottom2"></div>
                        <div class="content-bottom-shop-bottom3"></div>
                        <div class="content-bottom-shop-bottom4"></div>
                    </div>
                </div>

            </div>
            <div class="content-bottom-pic"></div>
        </div>
    </div>
    <div class="footer-top"></div>
    <div class="footer-bottom"></div>
</div>
</body>
</html>
